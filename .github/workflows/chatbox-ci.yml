name: Chatbox CI

on:
  pull_request:
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - "tsconfig*.json"
      - ".github/workflows/chatbox-ci.yml"
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: chatbox-ci
  cancel-in-progress: true

jobs:
  test_build:
    name: Lint + Test + Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Test preflight
        run: npm run test:preflight

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm test

      - name: Build
        run: npm run build
